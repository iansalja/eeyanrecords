      <h1>Kontakt</h1>
	  <p>Imate vprašanja? Naša ekipa je tukaj, da vam pomaga! Izpolnite spodnji obrazec in vaše sporočilo bomo posredovali glasbeni založbi e!! Records.</p>
      <form action="/submit" method="post">
        <div class="form-group">
          <label for="name">Ime</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-pošta</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Zadeva</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Sporočilo</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Pošlji</button>
      </form>
